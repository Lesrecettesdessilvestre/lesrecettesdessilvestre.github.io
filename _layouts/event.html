---
layout: default
---

<div class="container">
    <div class="row">
        <div class="col col-12">
            <div class="post__info">
                {% if page.tags.size >= 1 %}
                    <div class="post__tags">
                        {% for tag in page.tags %}
                        <a href="{{ site.baseurl }}/tags#{{ tag }}" class="post__tag">{{ tag }}</a>
                        {% endfor %}
                    </div>
                {% endif %}
  
                <h1 class="post__title">{{ page.title | escape }}</h1>
  
                <div class="post__meta">
                    <a class="post__place" href="#">{{page.place}}</a> â€“ <time class="post__date" datetime="{{ page.eventdate.start | date_to_xmlschema }}">{{ page.eventdate.start | date_to_long_string }}</time>
                </div>
            </div>
        </div>
    </div>
</div>
  
<!-- begin post -->
<div class="container animate">
    {%if page.image %}
    <div class="row">
      <div class="col col-12">
        <div class="post-image">
          <img class="lazy" data-src="{{site.baseurl}}{{page.image}}" alt="{{page.title}}">
        </div>
      </div>
    </div>
    {%endif %}
  
    <article class="post">
       <div class="page__content">
            {{ content }}
        </div>
    </article>
</div>
