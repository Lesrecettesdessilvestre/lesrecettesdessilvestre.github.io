{% if paginator.total_pages > 1 %}
<!-- begin pagination -->
<div class="container">
  <div class="row">
    <div class="col col-12">
      <nav class="pagination">
        <div class="pagination__inner">

          <div class="pagination__list">
            {% if paginator.previous_page %}
              <a href="{{ paginator.previous_page_path | relative_url }}" class="pagination__prev pagination__item"><i class="ion ion-ios-arrow-back"></i> Précédent</a>
            {% else %}
              <span class="pagination__prev pagination__item disabled"><i class="ion ion-ios-arrow-back"></i> Précédent</span>
            {% endif %}
      
            <div class="pagination__count pagination__item">Page {{ paginator.page }} sur {{paginator.total_pages}}</div>
      
            {% if paginator.next_page %}
              <a href="{{ paginator.next_page_path | relative_url }}" class="pagination__next pagination__item">Suivant <i class="ion ion-ios-arrow-forward"></i></a>
            {% else %}
              <span class="pagination__next pagination__item disabled">Suivant <i class="ion ion-ios-arrow-forward"></i></span>
            {% endif %}
          </div>

        </div>
      </nav>
    </div>
  </div>
</div>
<!-- end pagination -->
{% endif %}
