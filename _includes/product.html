<div class="article col col-6 col-d-12 col-m-12">
  <div class="article__inner">

    <div class="article__head">
      {% if products.image %}
      <a class="article__image" href="{{products.url | prepend: site.baseurl}}">
        <img class="lazy" data-src="{{site.baseurl}}{{products.image}}" alt="{{products.title}}">
      </a>
      {% endif %}
    </div>

    <div class="article__content">

      <h2 class="article__title">
        <a href="{{ products.url | prepend: site.baseurl }}">{{ products.title }}</a>
      </h2>

      <p class="article__excerpt">{% if products.description %}{{ products.description }}{% else %}{{ products.content | strip_html | truncate: 80 }}{% endif %}</p>

    </div>
  </div>
</div>
