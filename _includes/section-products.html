<!-- begin blog -->
<section class="blog section">

  <div class="container">
    <div class="row animate">
      <div class="col col-12">
        <div class="section__info">
          <div class="section__head">
            <h2 class="section__title">Nos produits</h2>
            <a class="section__link" href="{{ '/produits' | relative_url }}">Voir toute la gamme</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      {% if site.products.size > 0 %}
        {% for products in site.products offset:0 limit:3 %}
          {% include product.html %}
        {% endfor %}
      {% endif %}
    </div>
  </div>

</section>
<!-- end blog -->
