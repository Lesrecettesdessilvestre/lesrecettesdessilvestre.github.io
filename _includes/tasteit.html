<div class="article col col-4 col-d-6 col-t-12">
  <div class="article__inner">
    <div class="article__head">
      <time class="article__date" datetime="{{ tasteit.date | date_to_xmlschema }}">{{ tasteit.date | date_to_string }}</time>
      {% if tasteit.image %}
      <a class="article__image" href="{{tasteit.url | prepend: site.baseurl}}">
        <img class="lazy" data-src="{{site.baseurl}}{{tasteit.image}}" alt="{{tasteit.title}}">
      </a>
      {% endif %}
    </div>

    <div class="article__content">

      <h2 class="article__title">
        <a href="{{ tasteit.url | prepend: site.baseurl }}">{{ tasteit.title }}</a>
      </h2>

      <p class="article__excerpt">{% if tasteit.description %}{{ tasteit.description }}{% else %}{{ tasteit.content | strip_html | truncate: 80 }}{% endif %}</p>

    </div>
  </div>
</div>
